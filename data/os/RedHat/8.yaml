---
profile::freeipa::server::regen_cert_cmd: 'ipa-getcert resubmit -f /var/lib/ipa/certs/httpd.crt'
profile::gpu::install::passthrough::packages:
    - kmod-nvidia-latest-dkms # require to be first package, otherwise kmod-nivida is installed
    - nvidia-driver-cuda-libs
    - nvidia-driver
    - nvidia-driver-devel
    - nvidia-driver-libs
    - nvidia-driver-NVML
    - nvidia-modprobe
    - nvidia-xconfig
    - nvidia-persistenced
